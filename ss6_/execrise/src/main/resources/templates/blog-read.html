<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body>
<nav th:replace="header :: header"></nav>

<div class="container">
    <div class="row mt-3">
        <div class="col-lg-12 mt-3">
            <h1 th:text="${blog.title}" class="text-center"></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 mt-3">
            <p th:text="${blog.content}" class="text-start"></p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 mt-3">
            <h6 th:text="${blog.author}" class="text-end"></h6>
        </div>
    </div>
</div>

<script th:replace="header :: bootstrapJS"></script>
</body>
</html>
