<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center mt-5 mb-5">Blog list</h1>
<h2 class="text-center" th:text="${message}" style="color: red"></h2>
<div class="row">
    <input style="margin-left: 500px" type="text" class="form-control col-4" id="search" value="">
    <button id="btn-search" class="btn btn-outline-primary">Search</button>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <table class="table table-light table-striped table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Writer</th>
                    <th>Category</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="blog, status : ${blogList}">
                    <td th:text="${status.count}"></td>
                    <td th:text="${blog.title}"></td>
                    <td th:text="${blog.writer}"></td>
                    <td th:if="${blog.category}" th:text="${blog.category.categoryName}"></td>
                    <td th:text="${productMap.key.price * productMap.value}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
