<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
<div class="mx-5 px-5 pt-3">
    <h2 class="text-center fw-bold text-light">THÊM MỚI BÀI VIẾT</h2>

    <p class="text-center">
        <a th:href="@{/blogs/list}"><i class="fa-solid fa-backward"></i> Quay lại danh sách bài viết</a>
    </p>

    <div class="d-flex justify-content-center">
        <form class="w-50 border border-2 border-success p-3 rounded formCSS" th:action="@{/customer/add}"
              th:object="${blog}" method="post" novalidate="novalidate">
            <div class="form-group">
                <label for="name" class="h6">Tiêu đề:</label>
                <div class="input-group">
                    <input type="text" id="name" class="form-control" placeholder="Nhập tiêu đề.."
                           th:field="*{title}"/>
                    <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="writer" class="h6">Tác giả:</label>
                <input type="text" id="writer" class="form-control" th:field="*{writer}"/>
            </div>

            <div class="mt-3 form-group">
                <label for="date">Ngày viết:</label>
                <input type="text" id="date" class="form-control" th:field="*{dateCreated}"/>
            </div>

            <div class="mt-3 form-group">
                <label for="category" class="h6">Thể loại:</label>
                <div class="input-group">
                    <select id="category" class="form-select" th:field="*{customerType.categoryId}">
                        <option th:each="item : ${categoryList}" th:value="${item.categoryId}"
                                th:text="${item.categoryName}"></option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                </div>
            </div>

            <div class="mt-3 text-center">
                <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
                    -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
                </button>
            </div>
        </form>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
</script>
</body>
</html>
