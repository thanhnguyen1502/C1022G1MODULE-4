<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="layout :: head">
</head>
<body>
<nav th:replace="layout :: nav"></nav>
<div class="container">
    <div class="row mt-3">
        <div class="col-lg-12 mt-3">
            <h1 th:text="${blog.title}" class="text-center"></h1>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-lg-12 mt-3">
            <p  class="text-center fst-italic">Thể loại: <span th:text="${blog.category.categoryName}"></span></p>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-12 mt-3">
            <p  class="text-center fst-italic">Ngày viết: <span th:text="${blog.getFormatCreationTime()}"></span></p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 mt-3">
            <p th:text="${blog.content}" class="text-start"></p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 mt-3">
            <h6 th:text="${blog.author}" class="text-end"></h6>
        </div>
    </div>
</div>
<script th:replace="layout :: script"></script>
</body>
</html>
