<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Trả sách</h1>

<p><a href="/">Quay lại trang danh sách</a></p>

<th:block th:if="${message}">
    <p style="color: red" th:text="${message}"></p>
</th:block>

<form th:action="@{/return}" method="post">
    <input placeholder="Nhập mã mượn sách..." type="text" name="code">

    <button type="submit">Trả sách</button>
</form>
</body>
</html>
