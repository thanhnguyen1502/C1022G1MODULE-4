<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <p>
        <a href="@{/}">back to list product</a>

    </p>


    <form th:action="@{/save}" th:object="${product}" method="post">
        <input hidden th:field="*{id}">
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">price</label>
            <input type="text" th:field="*{price}" class="form-control" id="exampleInputPassword2">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword3" class="form-label">producer</label>
            <input type="text" th:field="*{producer}" class="form-control" id="exampleInputPassword3">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
