<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>   Product Management</h1>
    <p>
        <a th:href="@{/create}">
            Add new customer
        </a>
    <form action="/search">
        <input type="text" name="name">
        <button class="btn btn-success" type="submit">Search</button>
    </form>
    </p>
</div>

<div class="container">
    <table class="table table-dark table-hover">
        <tr>
            <th>#</th>
            <th>name</th>
            <th>price</th>
            <th>producer</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>Detail</th>

        </tr>
        <tr th:each="product , count : ${productList}">
<!--            <td th:text="${product.getId()}"></td>-->
            <td th:text="${count.count}"></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td th:text="${product.getProducer()}"></td>
            <td>
                <a class="btn btn-success" th:href="@{/edit(id=${product.id})}">Edit</a>
            </td>
            <td>
                <a class="btn btn-success" th:href="@{/delete(id=${product.id})}" data-bs-toggle="modal"
                   data-bs-target="#exampleModal" th:onclick="|showModal('${product.id}','${product.name}')|">Delete</a>
            </td>
            <td>
                <a class="btn btn-success" th:href="@{/detail(id=${product.id})}">Detail</a>
            </td>
        </tr>
    </table>
</div>


<!-- Button trigger modal -->


<!-- Modal -->
<form action="/delete">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete confirm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input hidden type="text" id="infoModal" name="id">
                    <span type="text" id="infoModalName"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</form>

<script>
    function showModal(a, b) {
        document.getElementById("infoModal").value = a;
        document.getElementById("infoModalName").innerText = "Bạn có muốn xoá sản phẩm:  "+ b +" ?" ;
    }

    window.onload = function () {
        var str = document.getElementById("msg").value
        if (str != null && str != "") {
            document.getElementById("msgbox").innerText = str;
            $(document).ready(function () {
                $('#winload').modal("show");
            })

            function closeModal(){
                // document.getElementById("closeModal").click()
                $('#winload').modal('hide')
            }
            setTimeout(closeModal,1300)
        }
    }
</script>
</body>
</html>
