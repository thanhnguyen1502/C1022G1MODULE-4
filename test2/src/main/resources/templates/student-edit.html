<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:fragment="css" rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<div>
    <h1>Edit student</h1>
</div>
<div>
    <form th:action="@{/student/save}" th:object="${studentDto}" method="post">
        <div>
            <input type="text" th:field="*{id}" readonly>
        </div>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}">
        </div>
        <div>
            <label >Schedule Type</label>
            <select th:field="*{scheduleType}">
                <option th:each="students : ${scheduleType}" th:value="${students.id}" th:text="${students.name}"></option>
            </select>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
